    <header class="header16">
        <div>
            <h1>Who is who?</h1>
        </div>
    </header>

    <main>
        <div>
            <figure>
                <div>
                    <img src="images/web110_loona.jpg" alt="Loona in formation">
                    <figcaption>
                        LOONA circa 2018 (from left to right: YeoJin, Chuu, HyunJin, JinSoul, Yves, HeeJin, Kim Lip,
                        Olivia
                        Hye, GoWon, Choerry, ViVi, and HaSeul)
                    </figcaption>
                </div>
                <h3 class="yeojin">YeoJin</h3>
                <p>She was born on November 11, 2002, and she is represented by a frog and the color orange. She is
                    best friends with fellow idol Lena from GWSN!</p>
                <h3 class="chuu">Chuu (former member)</h3>
                <p>She was born on October 20, 1999, and she was represented by a penguin and the color peach. She was a
                    well-known influencer pre-LOONA and was the face of LOONA.</p>
                <h3 class="hyunjin">HyunJin</h3>
                <p>She was born on November 15, 2000, and she is represented by a cat and the color yellow. She loves
                    eating bread.</p>
                <h3 class="jinsoul">JinSoul</h3>
                <p> She was born on June 13, 1997, and she is represented by a blue betta fish and the color blue. She
                    played the piano for 9 years.</p>
                <h3 class="yves">Yves</h3>
                <p>She was born on May 24, 1997, and she is represented by a swan and the color burgundy. She has a dog
                    named Haneul and can play the guitar!</p>
                <h3 class="heejin">HeeJin</h3>
                <p>She was born on October 19, 2000, and she is represented by a rabbit and the color bright pink. She
                    is great at graffiti and plays the guitar.</p>
                <h3 class="kimlip">Kim Lip</h3>
                <p>She was born on February 10, 1999, and she is represented by an owl and the color red. She plays the
                    piano, the guitar, and the violin.</p>
                <h3 class="oliviahye">Olivia Hye</h3>
                <p>She was born on November 13, 2001, and she is represented by a wolf and the color silver. Her role
                    model is fellow idol HyunA.</p>
                <h3 class="gowon">GoWon</h3>
                <p>She was born on November 19, 2000, and she is represented by a butterfly and the color teal. She has
                    a dog named Bbomi.</p>
                <h3 class="choerry">Choerry</h3>
                <p>She was born on June 4, 2001, and she is represented by a bat and the color purple. She collects pens
                    as a hobby.</p>
                <h3 class="vivi">ViVi</h3>
                <p>Vivi was born in Hong Kong on December 9, 1996, and she is represented by a deer and the color pastel
                    pink. Her role model is fellow k-pop idol HyunA.</p>
                <h3 class="haseul">HaSeul</h3>
                <p>She was born on August 15, 1997, and she is represented by a white bird and the color green. She can
                    play the guitar and the piano!</p>
            </figure>
